name: Sync to Organization Repo

on:
  push:
    branches:
      - main  # 또는 동기화하고자 하는 브랜치명

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Add remote repository
      run: |
        git remote add sync https://young2good:${{ secrets.SECRET_FOR_SYNC }}@github.com/2024-SQL-Practice/young2good.git

    - name: Push changes
      run: |
        git push sync main
